<h1 
  mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane" 
  cdkDragHandle
  >{{ data.name }}
  <button type="button" class="close-dialog" mat-mini-fab aria-label="Close" (click)="close($event)">
    <mat-icon>close</mat-icon>
  </button>
</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item>Size: {{ data.size }}</mat-list-item>
    <mat-list-item>Position: 
      X:{{ position.x }} 
      Y:{{ position.y }} 
      Z:{{ position.z }}
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox
        [checked]="rotationDir"
        (change)="setRotationDir($event.checked)"
      >Rotation Direction: 
      </mat-checkbox>
    </mat-list-item>
    <mat-list-item>Rotation speed: {{ rotation }}</mat-list-item>
    <mat-list-item>
      <mat-slider>
        <input matSliderThumb min="0" max="400" step="1" [(value)]="rotation">
      </mat-slider>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox
        [checked]="showOrbit"
        (change)="setShowOrbit($event.checked)"
      >Show orbit: 
      </mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox
        [checked]="followOrbit"
        (change)="setFollowOrbit($event.checked)"
      >Follow orbit: 
      </mat-checkbox>
    </mat-list-item>
    <mat-list-item>Orbit speed: {{ orbitSpeed }}</mat-list-item>
    <mat-list-item>
      <mat-slider>
        <input matSliderThumb min="0" max="1000" step="1" [(value)]="orbitSpeed">
      </mat-slider>
    </mat-list-item>
    <mat-list-item>Orbit: {{ data.orbit }}</mat-list-item>
    <mat-list-item>
      <mat-slider>
        <input matSliderThumb min="10" max="100" step="1" [(value)]="data.orbitRadius">
      </mat-slider>
    </mat-list-item>
  </mat-list>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
  </mat-dialog-actions>
</div>
