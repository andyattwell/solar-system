<mat-action-list>
  <a mat-list-item 
    class="planet-li"
    (click)="selectPlanet($event)" 
    [href]="'#'">
    <i matListItemIcon [style.background-image]="'url(../assets/icons/solar-system.jpg)'"></i>
    <span matListItemTitle>System</span>
  </a>
  @if(planets && planets.length) {
    @for (planet of planets; track planet) {
      <a mat-list-item 
        class="planet-li" 
        [class]="{active: selectedOpt === planet.name }"
        (click)="selectPlanet($event, planet)" 
        [href]="'#'+planet.name">
        <i matListItemIcon [style.background-image]="'url(' + planet.planetIcon + ')'"></i>
        <span matListItemTitle>{{ planet.name }}</span>
      </a>
    }
    <mat-list-item>
      <mat-checkbox
        [checked]="rotationEnabled"
        (change)="toggleRotation($event.checked)"
      >Rotate: 
      </mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox
        [checked]="followOrbit"
        (change)="toggleOrbit($event.checked)"
      >Orbit: 
      </mat-checkbox>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox
        [checked]="showOrbit"
        (change)="toggleShowOrbit($event.checked)"
      >Show orbit: 
      </mat-checkbox>
    </mat-list-item>
  }
</mat-action-list>
