@if (planet) {
  <h1>{{ planet.name }}
    <button type="button" class="close-info" mat-mini-fab aria-label="Close" (click)="close($event)">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div class="info-content">
    <mat-list>
      <mat-list-item class="value-controls"> 
        <app-value-control label="Size">{{ planet.size }}</app-value-control>
      </mat-list-item>

      <mat-list-item class="value-controls"> 
        <app-value-control label="Position">
        </app-value-control>
      </mat-list-item>

      <mat-list-item class="value-controls"> 
        <app-value-control label="X">
          {{ position.x }}
        </app-value-control>
      </mat-list-item>
      <mat-list-item class="value-controls"> 
        <app-value-control label="Y">
          {{ position.y }}
        </app-value-control>
      </mat-list-item>
      <mat-list-item class="value-controls">
        <app-value-control label="Z">
          {{ position.z }}
        </app-value-control>
      </mat-list-item>
      
      <mat-list-item class="value-controls"> 
        <app-value-control label="PositionHelper">
          <mat-checkbox
            [checked]="positionHelperEnable"
            (change)="togglePositionHelper($event.checked)"
          ></mat-checkbox>
        </app-value-control>
      </mat-list-item>

      <mat-list-item class="value-controls"> 
        <app-value-control label="Rotate">
          <mat-checkbox
            [checked]="planet.rotate"
            (change)="setRotate($event.checked)"
          ></mat-checkbox>
        </app-value-control>
      </mat-list-item>

      <mat-list-item class="value-controls"> 
        <app-value-control label="Rotation Direction">
          <mat-checkbox
            [checked]="rotationDir"
            (change)="setRotationDir($event.checked)"
          ></mat-checkbox>
        </app-value-control>
      </mat-list-item>

      <mat-list-item class="value-controls">
        <app-value-control 
          label="Rotation speed" 
          [value]="rotation"
          (change)="changeRotationSpeed($event)"
          >
        </app-value-control>
      </mat-list-item>

      <mat-list-item class="value-controls">
        <app-value-control label="Show orbit">
          <mat-checkbox
            [checked]="showOrbit"
            (change)="setShowOrbit($event.checked)"
          ></mat-checkbox>
        </app-value-control>
      </mat-list-item>

      <mat-list-item class="value-controls"> 
        <app-value-control label="Follow orbit">
          <mat-checkbox
            [checked]="followOrbit"
            (change)="setFollowOrbit($event.checked)"
          ></mat-checkbox>
        </app-value-control>
      </mat-list-item>

      <mat-list-item class="value-controls">
        <app-value-control 
          label="Orbit speed" 
          [value]="orbitSpeed"
          (change)="changeOrbitSpeed($event)"
          >
        </app-value-control>
      </mat-list-item>
      
      <mat-list-item class="value-controls">
        <app-value-control 
          label="Orbit" 
          [value]="orbit"
          (change)="changeOrbit($event)"
          [step]="1"
          >
        </app-value-control>
      </mat-list-item>

    </mat-list>
  </div>
}
