<mat-action-list>
  @if(planets && planets.length) {
    @for (planet of planets; track planet) {
      <a mat-list-item 
        class="planet-li" 
        [class]="{active: selectedOpt === planet.name }"
        (click)="selectPlanet($event, planet)" 
        [href]="'#'+planet.name">
        <i matListItemIcon [style.background-image]="'url(' + planet.planetIcon + ')'"></i>
        <!-- <span class="thumb"></span> -->
        <span matListItemTitle>{{ planet.name }}</span>
        <!-- <span matListItemLine>Produced by a plant</span> -->
      </a>
    }
  }
</mat-action-list>
